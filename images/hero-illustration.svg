<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Phone -->
    <rect x="100" y="100" width="200" height="400" rx="20" fill="#F9FAFB" stroke="#4299e1" stroke-width="4"/>
    <!-- Screen -->
    <rect x="120" y="140" width="160" height="320" rx="10" fill="#E9EDF2"/>
    <!-- Message bubbles -->
    <rect x="140" y="180" width="120" height="40" rx="20" fill="#4299e1"/>
    <rect x="140" y="240" width="100" height="40" rx="20" fill="#4299e1"/>
    
    <!-- AWS Lambda -->
    <rect x="400" y="250" width="120" height="100" rx="10" fill="#FF9900"/>
    <text x="420" y="300" font-family="Arial" font-size="14" fill="white">Î» Lambda</text>
    
    <!-- Spreadsheet -->
    <rect x="600" y="100" width="160" height="400" rx="10" fill="#F9FAFB" stroke="#34A853" stroke-width="4"/>
    <!-- Grid lines -->
    <line x1="600" y1="150" x2="760" y2="150" stroke="#34A853"/>
    <line x1="600" y1="200" x2="760" y2="200" stroke="#34A853"/>
    <line x1="600" y1="250" x2="760" y2="250" stroke="#34A853"/>
    <line x1="680" y1="100" x2="680" y2="500" stroke="#34A853"/>
    
    <!-- Connecting arrows -->
    <path d="M 300 300 L 400 300" stroke="#4299e1" stroke-width="4" marker-end="url(#arrowhead)"/>
    <path d="M 520 300 L 600 300" stroke="#4299e1" stroke-width="4" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#4299e1"/>
        </marker>
    </defs>
</svg>